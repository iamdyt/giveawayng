{% extends "./layout.html" %}

{% block title %} Create new Benefit {% endblock %}
{% block body %}
    <section class="container" style="margin-top: 3rem;">
       
        <div class="row card-panel">
            <div class="col l12">
                <form action="{{url_for("benefits.post_create")}}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <!-- left column -->
                        <div class="col l6">
                            <input type="text" required name="title" class='input-field' placeholder="Title e.g Unused Sony Laptop" id="">
                            
                            <select required name="category" id="" class="input-field">
                                <option value="">Choose Category</option>
                                {% for cat in categories %}
                                    <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                            </select>
                            <select required name="state" id="" class="input-field">
                                <option value="">Choose State</option>
                                {% for state in states %}
                                    <option value="{{state.id}}">{{state.name}}</option>
                                {% endfor %}
                            </select>
                            <input required type="file" name="imageone" id=""> <Span>Image One</Span>
                            <input required type="file" name="imagetwo" id=""> <Span>Image Two</Span>
                            <input required type="file" name="imagethree" id=""> <Span>Image Three</Span>
                        </div>
                        <!-- right column -->
                        <div class="col l6">
                            <textarea required name="description" class ='materialize-textarea' id="" cols="40" placeholder="The description of the item goes here" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="centeralign">
                        <button style="background-color:#4C4981;"  class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
{% endblock %}
